<div class="box">

<form class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
    <input
      type="text"
      name="nombre"
      xid="nombre"
      placeholder="Nombre"
     [(ngModel)]="nombreInput" required>


  <br>
  <input
  type="text"
  name="apellido"
  xid="apellido"
  placeholder="Apellido"
 [(ngModel)]="apellidoInput"required>

  <br>

    <button type="submit" style="cursor: pointer">+</button>
    <button *ngIf="index != null" type="submit" style="cursor: pointer"
    class="buttonRed" (click)="eliminarPersona()">-</button>

</form>
</div>
